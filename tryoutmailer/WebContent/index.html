<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>welcome</title>
</head>

<style type="text/css">
.inputform{border:0.5px solid #6495ed;;width:425px;height:auto;border-radius:5px;}
.design{background:#6495ed;width:90%;text-align:center;color:white;margin:10px 23px;font:700 18px arial;}
table{padding:5px 20px;font:700 12px arial;}
#dob{width:165px;}
#country{width:162px;}
#submit{margin-right:15px;margin-top:15px;margin-bottom:12px;}


</style>
<body>

<!-- header -->
<h2 style="color:#104e8b;font:700 22px arial;">Company Mailer</h2>
<h3 style="background:#6495ed;color:#6495ed">c</h3>

<div class="inputform" style="float:left">
<h2 class="design">Registration Form</h2>

<form action="./RegisterServlet" method="post">
<table>
<tr><td>Name :</td><td><input type="text" name="name"></td></tr>
<tr><td>Email :</td><td><input type="text" name="email">@gmail.com</td></tr>
<tr><td>Password :</td><td><input type="password" name="password"></td></tr>
<tr><td>Gender :<td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female</td></tr>
<tr><td>Date of Birth:</td><td><input type="date" name="dob" id="dob"></td></tr>
<tr><td>AddressLine :</td><td><textarea name="addressline" rows="5" cols="21"></textarea></td></tr>
<tr><td>City :</td><td><input type="text" name="city"></td></tr>
<tr><td>State :</td><td><input type="text" name="state"></td></tr>
<tr><td>Country :</td><td><select id="country" name="country">
                         <option>Select-Country:</option>
                         <option>Nepal</option>
                         <option>India</option>
                         <option>US</option>
                         <option>China</option>
                         <option>Brazil</option>
                         <option>Australia</option>
                         </select>
                         </td></tr>
<tr><td>Contact :</td><td><input type="text" name="contact"></td></tr>
<tr></tr>

<tr><td></td><td><input type="submit" value="Register" id="submit"><input type="reset" value="Clear"></td></tr>
   
</table>


</form>
</div>

<div class="inputform" style="float:right;">
<h2 class="design">Login Form</h2>
<form action="LoginServlet" method="post">
  <table>
  <tr><td>Email :</td><td><input type="text" name="email"></td></tr>
  <tr></tr>
  <tr><td>Password :</td><td><input type="password" name="password"></td></tr>
  <tr><td></td><td><input type="submit" value="Login" id="submit"></td></tr>
  </table>
</form>
</div>

</body>
</html>
