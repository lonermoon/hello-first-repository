<body>
   
  
    <fieldset>
      <legend>Student Profile Form</legend>
      <table>
      <form action="./create" method="post">
        <h3>Enter the Student Details :</h3>
        <tr><td>Register No. :</td><td><input type="text" name="regno"></td></tr>
        <tr><td>First Name :</td><td><input type="text" name="fname"></td></tr>
        <tr><td>Middle Name :</td><td><input type="text" name="mname"></td></tr>
        <tr><td>Last Name :</td><td><input type="text" name="lname"></td></tr>
        <tr></tr>
        <tr><td><h3>Enter the Guardian Details :</h3></td></tr>
        <tr><td>First Name :</td><td><input type="text" name="gfname"></td></tr>
        <tr><td>Middle Name :</td><td><input type="text" name="gmname"></td></tr>  
        <tr><td>Last Name :</td><td><input type="text" name="glname"></td></tr>
        <tr></tr>
        <tr><td><h3>Enter Other Details :</h3></td></tr>
        <tr><td>Is_Admin :</td><td><select name="isAdmin">
                  <option>Select</option>    
                  <option>Y</option>
                  <option>N</option>
                </select>
              </td>
         </tr>
         <tr><td>Password :</td><td><input type="password" name="password"></td> </tr>
         <tr></tr>
         <tr><td><input type="Submit" value="Save"></td><td><input type="reset" value="Reset"></td></tr>           
      
      </table>
      </form>
